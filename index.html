<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TinyNote</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <ul>
            <li>
                <div class="switch">
                    <span class="save" onclick="saveAlert()">Save</span>
                </div>
            </li>
            <li>
                <div class="switch">
                    <span class="download" onclick="download().innerHTML">Download</span>
                </div>
            </li>
            <li style="float:right">
                <div class="switch">
                    <span class="inner-switch">Light Mode</span>
                </div> 
            </li>
        </ul>
        <br>

        <ul>
            <li id="title">
                <h1 id="tinyNote">TinyNote</h1>
            </li>
            <li>
                <h2 id="author">
                    <a href="https://github.com/agarcia-caicedo" target="_blank">by semortea</a>
                </h2>
            </li>
        </ul>
            
        <div>
            <div id="myNicPanel"></div>
        
            <div id="container">
                <div id="note" contenteditable style="min-height:15px; outline: none"></div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
        <script src="https://js.nicedit.com/nicEdit-latest.js"></script>
        <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
        <script src= "script.js"></script>

    </body>
</html>
